- changeSet:
    id: 3
    author: Kheyransa
    changes:
      - createTable:
          tableName: user_liked_products
          columns:
            - column:
                name: user_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: product_id
                type: BIGINT
                constraints:
                  nullable: false
      - addForeignKeyConstraint:
          baseTableName: user_liked_products
          baseColumnNames: user_id
          constraintName: fk_user_liked_products_user_id
          referencedTableName: users
          referencedColumnNames: id
          deferrable: true
          initiallyDeferred: true
      - addForeignKeyConstraint:
          baseTableName: user_liked_products
          baseColumnNames: product_id
          constraintName: fk_user_liked_products_product_id
          referencedTableName: products
          referencedColumnNames: id
          deferrable: true
          initiallyDeferred: true