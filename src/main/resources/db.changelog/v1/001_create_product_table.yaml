databaseChangeLog:
  - changeSet:
      id: 2
      author: Kheyransa
      changes:
  - createTable:
      tableName: products
      columns:
        - column: # Table-dakı bir sütunu təmsil edir
            name: id   # Column-un adıdır
            type: BIGINT   # Column-un data type-ı
            autoIncrement: true   # Column-un avtomatik artıb-artmayacağını göstərir (daha çox id ilə işlənir)
            constraints: # Column üçün bəzi məhdudiyyətləri,məsələn null,unique olub-olmama və s. bildirir
              primaryKey: true   # C
        - column:
            name: product_name
            type: VARCHAR(255)
            constraints:
              nullable: false
        - column:
            name: product_price
            type: DECIMAL
            constraints:
              nullable: false
        - column:
            name: author
            type: VARCHAR(255)
            constraints:
              nullable: false
        - column:
            name: size
            type: VARCHAR(50)
        - column:
            name: image_url
            type: VARCHAR(255)
        - column:
            name: views
            type: INT
        - column:
            name: likes
            type: INT
        - column:
            name: rating
            type: DOUBLE PRECISION
        - column:
            name: information
            type: TEXT